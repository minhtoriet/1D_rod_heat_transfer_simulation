name: Build Windows + macOS binaries

on:
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create a GitHub Release and attach artifacts?'
        required: false
        default: 'false'
      release_tag:
        description: 'Release tag to use (if empty, uses run number: v<run_number>)'
        required: false
        default: ''

permissions:
  contents: read

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # Build on Windows and macOS
        os: [windows-latest, macos-latest]
    outputs:
      artifact-name: ${{ steps.upload-artifact.outputs.artifact-name || '' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install build tools & dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install pyinstaller
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else echo "No requirements.txt"; fi

      - name: (Optional) Run tests
        run: |
          if [ -f pytest.ini ] || [ -d tests ]; then
            pip install pytest
            pytest || echo "Tests failed â€” continuing to build for debugging"
          else
            echo "No tests detected"
          fi

      - name: Build binary (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          # Clean
          if (Test-Path dist) { Remove-Item -Recurse -Force dist }
          if (Test-Path build) { Remove-Item -Recurse -Force build }
          # Build a onefile exe. Replace main.py with your entrypoint
          pyinstaller --noconfirm --onefile --name myapp __main__.py
          # Zip because exe can be large and easier to attach
          Compress-Archive -Path .\dist\* -DestinationPath myapp-windows.zip -Force
          Write-Output "artifact=myapp-windows.zip" | Out-File -FilePath artifact-name.txt

      - name: Build binary (macOS)
        if: matrix.os == 'macos-latest'
        shell: bash
        run: |
          # Clean
          rm -rf dist build
          # Build single-file executable on macOS. Replace main.py with your entrypoint
          pyinstaller --noconfirm --onefile --name myapp __main__.py
          # The result will be dist/myapp (Mach-O executable)
          # Make a zip so it's downloadable
          zip -r myapp-macos.zip dist/*
          echo "artifact=myapp-macos.zip" > artifact-name.txt

      - name: Upload artifact
        id: upload-artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact-${{ matrix.os }}
          path: |
            myapp-*.zip
            dist/**
            artifact-name.txt

      # expose artifact name as step output (best-effort)
      - name: Read artifact name
        id: read-artifact
        run: |
          if [ -f artifact-name.txt ]; then cat artifact-name.txt; fi
        continue-on-error: true

  release:
  name: Create Release (optional) & attach artifacts
  needs: build
  runs-on: ubuntu-latest
  if: ${{ github.event.inputs.create_release == 'true' }}
  steps:
    - name: Download Windows artifact
      uses: actions/download-artifact@v4
      with:
        name: build-artifact-windows-latest
        path: ./artifacts/windows
      continue-on-error: true

    - name: Download macOS artifact
      uses: actions/download-artifact@v4
      with:
        name: build-artifact-macos-latest
        path: ./artifacts/macos
      continue-on-error: true

    - name: Check which artifacts exist
      id: check_artifacts
      run: |
        # default to false
        echo "windows=false" >> $GITHUB_OUTPUT
        echo "macos=false" >> $GITHUB_OUTPUT

        if [ -f "./artifacts/windows/myapp-windows.zip" ]; then
          echo "windows=true" >> $GITHUB_OUTPUT
        fi

        if [ -f "./artifacts/macos/myapp-macos.zip" ]; then
          echo "macos=true" >> $GITHUB_OUTPUT
        fi

    - name: Prepare release tag
      id: tag
      run: |
        if [ -n "${{ github.event.inputs.release_tag }}" ]; then
          echo "TAG=${{ github.event.inputs.release_tag }}" >> $GITHUB_OUTPUT
        else
          echo "TAG=v${{ github.run_number }}" >> $GITHUB_OUTPUT
        fi

    - name: Create GitHub Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.tag.outputs.TAG }}
        name: "Automated build ${{ steps.tag.outputs.TAG }}"
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Windows asset to release (if exists)
      if: ${{ steps.create_release.outcome == 'success' && steps.check_artifacts.outputs.windows == 'true' }}
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./artifacts/windows/myapp-windows.zip
        asset_name: myapp-windows.zip
        asset_content_type: application/zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload macOS asset to release (if exists)
      if: ${{ steps.create_release.outcome == 'success' && steps.check_artifacts.outputs.macos == 'true' }}
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./artifacts/macos/myapp-macos.zip
        asset_name: myapp-macos.zip
        asset_content_type: application/zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


# Small helper functions are not available in YAML directly; the above 'if' checks with filesExists are placeholder logic.
# If your runner requires a stricter existence check, wrap uploads with conditional steps checking [ -f path ].
